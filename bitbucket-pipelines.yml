image: php:7-fpm

pipelines:
  branches:
    develop:
      - step:
          name: Deploy to testing
          deployment: test
          script:
            - apt-get update && apt-get install -y python-dev zip libmcrypt-dev mysql-client
            - docker-php-ext-install mcrypt && docker-php-ext-install pdo_mysql
            - pecl install mongodb
            - docker-php-ext-enable mongodb
            - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            - php -r "if (hash_file('sha384', 'composer-setup.php') === '48e3236262b34d30969dca3c37281b3b4bbe3221bda826ac6a9a62d6444cdb0dcd0615698a5cbe587c3f0fe57a54d8f5') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
            - php composer-setup.php
            - php -r "unlink('composer-setup.php');"
            - php composer.phar install --no-plugins --no-scripts
            - php artisan migrate
            - python --version
            - apt-get -y install python-pip
            - curl -O https://bootstrap.pypa.io/get-pip.py
            - python get-pip.py
            - pip --help
            - pip install awscli
            - aws --version
            - zip -r dev.zip ./
            - aws s3 sync --delete . s3://bennu-deploy/doug --exclude "*" --include "dev.zip"
    master:
      - step:
          name: Deploy to production
          deployment: production
          script:
            - apt-get update && apt-get install -y python-dev zip libmcrypt-dev mysql-client
            - docker-php-ext-install mcrypt && docker-php-ext-install pdo_mysql
            - pecl install mongodb
            - docker-php-ext-enable mongodb
            - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            - php -r "if (hash_file('sha384', 'composer-setup.php') === '48e3236262b34d30969dca3c37281b3b4bbe3221bda826ac6a9a62d6444cdb0dcd0615698a5cbe587c3f0fe57a54d8f5') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
            - php composer-setup.php
            - php -r "unlink('composer-setup.php');"
            - php composer.phar install --no-plugins --no-scripts
            - php artisan migrate
            - python --version
            - apt-get -y install python-pip
            - curl -O https://bootstrap.pypa.io/get-pip.py
            - python get-pip.py
            - pip --help
            - pip install awscli
            - aws --version
            - zip -r deploy.zip ./
            - aws s3 sync --delete . s3://bennu-deploy/DOUG-SMART-CONTENT-PROD --exclude "*" --include "deploy.zip"